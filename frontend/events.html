<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - College Event Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-graduation-cap"></i>
                    <span>College Events</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="events.html" class="nav-link active">Events</a></li>
                    <li><a href="halls.html" class="nav-link">Halls</a></li>
                    <li><a href="calendar.html" class="nav-link">Calendar</a></li>
                    <li><a href="admin.html" class="nav-link admin-only" style="display: none;">Admin</a></li>
                    <li><a href="#" class="nav-link" id="user-menu">
                        <i class="fas fa-user"></i>
                        <span id="user-name">Guest</span>
                    </a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Events</h1>
                <div class="page-actions">
                    <button class="btn btn-primary" id="add-event-btn">
                        <i class="fas fa-plus"></i>
                        Add Event
                    </button>
                </div>
            </div>

            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select class="form-select" id="category-filter">
                            <option value="">All Categories</option>
                            <option value="academic">Academic</option>
                            <option value="cultural">Cultural</option>
                            <option value="sports">Sports</option>
                            <option value="workshop">Workshop</option>
                            <option value="seminar">Seminar</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="form-select" id="status-filter">
                            <option value="">All Status</option>
                            <option value="upcoming">Upcoming</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Date Range</label>
                        <input type="date" class="form-input" id="date-from" placeholder="From">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">&nbsp;</label>
                        <input type="date" class="form-input" id="date-to" placeholder="To">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Search</label>
                        <div class="search-field">
                            <input type="text" class="form-input" id="search-input" placeholder="Search events...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="events-container">
                <div class="events-grid" id="events-grid">
                    <!-- Events will be loaded dynamically -->
                </div>
                <div class="no-results" id="no-results" style="display: none;">
                    <i class="fas fa-calendar-times"></i>
                    <h3>No events found</h3>
                    <p>Try adjusting your filters or search terms.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Event</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" id="event-form">
                <input type="hidden" id="event-id">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Event Title</label>
                        <input type="text" class="form-input" id="event-title" required>
                        <span class="error-message" id="title-error"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="event-category" required>
                            <option value="">Select Category</option>
                            <option value="academic">Academic</option>
                            <option value="cultural">Cultural</option>
                            <option value="sports">Sports</option>
                            <option value="workshop">Workshop</option>
                            <option value="seminar">Seminar</option>
                        </select>
                        <span class="error-message" id="category-error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="event-description" rows="3" required></textarea>
                    <span class="error-message" id="description-error"></span>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-input" id="event-date" required>
                        <span class="error-message" id="date-error"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Time</label>
                        <input type="time" class="form-input" id="event-time" required>
                        <span class="error-message" id="time-error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Venue</label>
                        <input type="text" class="form-input" id="event-venue" required>
                        <span class="error-message" id="venue-error"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Organizer</label>
                        <input type="text" class="form-input" id="event-organizer" required>
                        <span class="error-message" id="organizer-error"></span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Save Event</span>
                        <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert -->
    <div class="alert" id="alert">
        <div class="alert-content">
            <i class="alert-icon"></i>
            <span class="alert-message"></span>
        </div>
        <button class="alert-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
