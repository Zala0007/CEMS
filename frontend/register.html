<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College Event Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>College Events</h1>
                </div>
                <h2>Create an account</h2>
                <p>Sign up to explore events and make bookings</p>
            </div>

            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="fullName" class="form-label">Full name</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" required>
                    <span class="error-message" id="fullName-error"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm" class="form-label">Confirm Password</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-input" required>
                    <span class="error-message" id="passwordConfirm-error"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Sign Up</span>
                    <i class="fas fa-spinner fa-spin btn-spinner" id="register-spinner"></i>
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="link">Sign In</a></p>
                </div>
            </form>

            <div class="auth-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
